[mypy]
disable_error_code = attr-defined

[flake8]
max-line-length = 100

# F401 imported but unused
# F403 unable to detect undefined names
# E501 line too long
# F821 undefined name

ignore = E203, W503

per-file-ignores =
    saltax/*__init__.py: F401, F403
    saltax/match/match.py: E501
    saltax/plugins/peaklets.py: F821

[docformatter]
in-place = true
blank = true
style = google
wrap-summaries = 100
wrap-descriptions = 100

[doc8]
ignore = D001
